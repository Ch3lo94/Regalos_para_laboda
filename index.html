<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script>
    document.addEventListener("DOMContentLoaded", cargarRegalos);

    function cargarRegalos() {
      google.script.run.withSuccessHandler(renderRegalos).getRegalos();
    }

    function renderRegalos(lista) {
      const cont = document.getElementById("regalos");
      cont.innerHTML = "";

      lista.forEach(r => {
        cont.innerHTML += `
          <div class="item">
            <img src="${r.imagen}" width="120">
            <h3>${r.nombre}</h3>
            <p>Stock: ${r.stock}</p>
            <button onclick="selectRegalo(${r.id})">Elegir</button>
          </div>
        `;
      });
    }

    let regaloSeleccionado = null;
    function selectRegalo(id) {
      regaloSeleccionado = id;
      alert("Regalo seleccionado");
    }

    function enviar() {
      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const email = document.getElementById("email").value;

      if (!regaloSeleccionado) {
        alert("Elegí un regalo");
        return;
      }

      google.script.run
        .withSuccessHandler(res => {
          if (!res.ok) alert(res.msg);
          else {
            alert("Gracias por tu respuesta!");
            location.reload();
          }
        })
        .guardarRespuesta(nombre, apellido, email, regaloSeleccionado);
    }
  </script>

  <style>
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 200px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h2>Elegí tu regalo</h2>

  <input id="nombre" placeholder="Nombre"><br>
  <input id="apellido" placeholder="Apellido"><br>
  <input id="email" placeholder="Email"><br><br>

  <div id="regalos">Cargando...</div>

  <button onclick="enviar()">Enviar</button>
</body>
</html>
